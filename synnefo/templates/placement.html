        }

        .card {
            border-radius: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .card-img-top {

            border-top-right-radius: 30px;
        }
        #heding{

        }
        #courseimg{

        }
        .enquire{

            padding: 20px;

            border: 3px solid orange;
        }
        #enquireheading{
    font-weight: bold;
    font-size: 30px;
        }
#btn{
    background-color: orange;
    color: rgb(0, 0, 0);
    border: none;
    border-radius: 10px;
    width: 100%;
    padding: 10px 20px;
    font-weight: bold;
    font-size: 20px;
    margin-top: 10px;
}
#card1 {
    border: 1px solid #ddd;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    padding: 15px;
    text-align: center;
}

#card1 img {
    width: 80px;
    height: 80px;
    border-radius: 50%;
    object-fit: cover;
}

#card1 h5 {
    font-weight: bold;
    margin-top: 15px;
    margin-bottom: 5px;
}

#card1 p {
    color: gray;
    margin: 5px 0;
}

#card1 hr {
    border: 1px dashed #ddd;
    margin: 10px 0;
}

            <div class="carousel-inner mt-4 mb-5">
                    <div class="featured-courses d-flex flex-wrap justify-content-center">
                        {% for plac in placement %}
                        <div id="card1" class="card text-center m-2" style="width: 100%; max-width: 300px; border: 1px solid #ddd; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1);">
                            <div class="card-body">
                                <div style="width: 80px; height: 80px; margin: 0 auto; border-radius: 50%; overflow: hidden; background-color: #f0f0f0;">
                                    <a href="{{ plac.profile_link|default:'#' }}" target="_blank"></a>
                                </div>
                                <h5 class="card-title text-black mt-3 mb-1" style="font-weight: bold;">{{ plac.name }}</h5>
                                <p class="mb-2" style="color: gray;">{{ plac.designation }}</p>
